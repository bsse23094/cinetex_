<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CINETEX - Pixel Art Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #060914;
      --panel: rgba(255,255,255,0.03);
      --muted: #9fb2c9;
      --accent-gradient: linear-gradient(90deg,#FF5E9E,#7a4bff);
      --glass: rgba(255,255,255,0.03);
      --transition: all 0.32s cubic-bezier(.2,.9,.2,1);
      --pixel-primary: #ff3ee9;
      --pixel-secondary: #4dfffc;
      --pixel-accent: #ffde3f;
      --pixel-dark: #0e0526;
      --pixel-darker: #080216;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body { 
      font-family: 'Manrope', sans-serif; 
      background: radial-gradient(1200px 800px at 10% 10%, rgba(124,58,237,0.035), transparent), linear-gradient(180deg,#08101a,#061018); 
      color:#dfeefc; 
      min-height:100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Pixel Art Navbar */
    .navbar { 
      display:flex; 
      justify-content:space-between; 
      align-items:center; 
      padding: 0.6rem 1.6rem; 
      position:sticky; 
      top:0; 
      background: var(--pixel-dark);
      backdrop-filter: blur(6px);
      border-bottom: 4px solid var(--pixel-primary);
      z-index:1000;
      box-shadow: 0 0 15px rgba(255, 62, 233, 0.4);
      font-family: 'Silkscreen', cursive;
    }
    
    .navbar-brand { 
      font-size:1.6rem; 
      font-weight:900; 
      color: var(--pixel-primary);
      text-shadow: 2px 2px 0px var(--pixel-secondary),
                  -2px -2px 0px var(--pixel-accent);
      position: relative;
      padding: 0.5rem;
    }
    
    .navbar-brand::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, 
        var(--pixel-primary), 
        var(--pixel-secondary),
        var(--pixel-accent)
      );
      animation: brand-underline 3s infinite;
    }
    
    .navbar-links { 
      display:flex; 
      gap: 12px; 
      align-items:center; 
    }
    
    .navbar-links a { 
      color: #fff; 
      text-decoration:none; 
      font-weight:700; 
      padding: 0.7rem 1rem;
      position:relative;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--pixel-primary);
      transition: var(--transition);
      text-shadow: 1px 1px 0px var(--pixel-dark);
      z-index: 1;
    }
    
    .navbar-links a::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border: 2px solid var(--pixel-secondary);
      opacity: 0;
      transition: var(--transition);
    }
    
    .navbar-links a:hover::before,
    .navbar-links a.active::before {
      opacity: 1;
    }
    
    .navbar-links a::after { 
      content:''; 
      position:absolute; 
      left:0; 
      bottom:0; 
      height:0; 
      width:100%; 
      background: var(--pixel-primary);
      transition:var(--transition); 
      z-index: -1;
    }
    
    .navbar-links a:hover::after, 
    .navbar-links a.active::after { 
      height:100%; 
    }
    
    .navbar-links a:hover,
    .navbar-links a.active {
      color: var(--pixel-dark);
      box-shadow: 0 0 12px var(--pixel-primary);
      transform: translateY(-4px);
    }
    
    .navbar-links i {
      margin-right: 8px;
      color: var(--pixel-accent);
    }
    
    /* Pixel art elements */
    .pixel-decoration {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--pixel-accent);
      animation: pixel-glitch 3s infinite;
      z-index: 2;
    }
    
    .pixel-decoration:nth-child(1) {
      top: 8px;
      left: 30%;
      animation-delay: 0.2s;
    }
    
    .pixel-decoration:nth-child(2) {
      top: 8px;
      right: 25%;
      animation-delay: 0.7s;
      background: var(--pixel-secondary);
    }
    
    .pixel-decoration:nth-child(3) {
      bottom: 8px;
      left: 20%;
      animation-delay: 1.3s;
      background: var(--pixel-primary);
    }
    
    .pixel-decoration:nth-child(4) {
      bottom: 8px;
      right: 15%;
      animation-delay: 0.9s;
    }
    
    /* Animations */
    @keyframes pixel-glitch {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    
    @keyframes brand-underline {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Pixel corners */
    .navbar::before,
    .navbar::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--pixel-accent);
    }
    
    .navbar::before {
      top: -4px;
      left: -4px;
      box-shadow: 
        0 0 0 4px var(--pixel-dark),
        0 0 0 8px var(--pixel-accent);
    }
    
    .navbar::after {
      bottom: -4px;
      right: -4px;
      background: var(--pixel-secondary);
      box-shadow: 
        0 0 0 4px var(--pixel-dark),
        0 0 0 8px var(--pixel-secondary);
    }
    
    /* Main content */
    .main-content { 
      padding: 2.2rem; 
      max-width:1300px; 
      margin: 0 auto;
      flex: 1;
    }
    
    .decorative-circle { 
      position:fixed; 
      width:420px; 
      height:420px; 
      border-radius:50%; 
      background: radial-gradient(circle at 30% 30%, rgba(255,94,158,0.04), rgba(122,75,255,0.03)); 
      z-index:-1; 
    }
    
    .circle-1 { top:-160px; right:-120px; }
    .circle-2 { bottom:-220px; left:-200px; width:500px; height:500px; background: radial-gradient(circle at 30% 30%, rgba(255,215,0,0.02), rgba(255,94,0,0.02)); }
    
    .site-title { 
      font-family: 'Montserrat', sans-serif; 
      font-size: 1.2rem; 
      font-weight:900; 
      background: var(--accent-gradient); 
      -webkit-background-clip: text; 
      background-clip: text; 
      -webkit-text-fill-color: transparent; 
    }
    
    button, .btn-outline, .see-list-btn { 
      transition: transform 220ms cubic-bezier(.2,.8,.2,1), box-shadow 220ms; 
    }
    
    button:hover, .see-list-btn:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 12px 30px rgba(0,0,0,0.12); 
    }

    /* Pixel Art Footer */
    .footer {
      background: var(--pixel-darker);
      border-top: 4px solid var(--pixel-secondary);
      padding: 2rem 1.6rem;
      font-family: 'Silkscreen', cursive;
      position: relative;
      box-shadow: 0 -5px 15px rgba(77, 255, 252, 0.3);
      margin-top: auto;
    }

    .footer::before,
    .footer::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--pixel-primary);
    }

    .footer::before {
      top: -4px;
      left: -4px;
      box-shadow: 
        0 0 0 4px var(--pixel-darker),
        0 0 0 8px var(--pixel-primary);
    }

    .footer::after {
      bottom: -4px;
      right: -4px;
      background: var(--pixel-accent);
      box-shadow: 
        0 0 0 4px var(--pixel-darker),
        0 0 0 8px var(--pixel-accent);
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      max-width: 1300px;
      margin: 0 auto;
      gap: 2rem;
    }

    .footer-brand {
      font-size: 1.4rem;
      font-weight: 900;
      color: var(--pixel-secondary);
      text-shadow: 2px 2px 0px var(--pixel-primary);
    }

    .footer-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 0.8rem;
      border: 2px solid var(--pixel-secondary);
      background: rgba(0, 0, 0, 0.5);
      transition: var(--transition);
      position: relative;
      z-index: 1;
    }

    .footer-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 0;
      width: 100%;
      background: var(--pixel-secondary);
      transition: var(--transition);
      z-index: -1;
    }

    .footer-links a:hover::after {
      height: 100%;
    }

    .footer-links a:hover {
      color: var(--pixel-dark);
      transform: translateY(-3px);
      box-shadow: 0 0 10px var(--pixel-secondary);
    }

    .footer-social {
      display: flex;
      gap: 1rem;
    }

    .footer-social a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 2px solid var(--pixel-accent);
      color: var(--pixel-accent);
      text-decoration: none;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .footer-social a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 0;
      width: 100%;
      background: var(--pixel-accent);
      transition: var(--transition);
      z-index: -1;
    }

    .footer-social a:hover::after {
      height: 100%;
    }

    .footer-social a:hover {
      color: var(--pixel-dark);
      transform: translateY(-3px);
      box-shadow: 0 0 10px var(--pixel-accent);
    }

    .footer-bottom {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--muted);
      font-size: 0.9rem;
    }

    .footer-pixel {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--pixel-primary);
      animation: pixel-glitch 3s infinite;
    }

    .footer-pixel:nth-child(1) {
      top: 15px;
      left: 10%;
      animation-delay: 0.5s;
    }

    .footer-pixel:nth-child(2) {
      top: 15px;
      right: 15%;
      animation-delay: 1s;
      background: var(--pixel-accent);
    }

    .footer-pixel:nth-child(3) {
      bottom: 15px;
      left: 20%;
      animation-delay: 1.5s;
      background: var(--pixel-secondary);
    }

    .footer-pixel:nth-child(4) {
      bottom: 15px;
      right: 10%;
      animation-delay: 2s;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .footer-content {
        flex-direction: column;
        text-align: center;
      }
      
      .footer-links {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- premium app shell -->
  <div class="decorative-circle circle-1"></div>
  <div class="decorative-circle circle-2"></div>

  <!-- Pixel Art Navbar -->
  <nav class="navbar">
    <!-- Pixel decorations -->
    <div class="pixel-decoration"></div>
    <div class="pixel-decoration"></div>
    <div class="pixel-decoration"></div>
    <div class="pixel-decoration"></div>
    <div class="navbar-brand">CINETEX</div>
    <button class="navbar-toggle" (click)="showMenu = !showMenu" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="navbar-links" [class.open]="showMenu">
      <li><a routerLink="/search" routerLinkActive="active"><i class="fas fa-search"></i> Search</a></li>
      <li><a routerLink="/lists" routerLinkActive="active"><i class="fas fa-list"></i> Collections</a></li>
      <li><a routerLink="/favorites" routerLinkActive="active"><i class="fas fa-heart"></i> Favorites</a></li>
      <li><a routerLink="/rated" routerLinkActive="active"><i class="fas fa-star"></i> Rated</a></li>
      <li><a routerLink="/profile" routerLinkActive="active"><i class="fas fa-user"></i> Profile</a></li>
    </ul>
  </nav>

  <main class="main-content">
    
    <!-- Main content goes here -->
    <router-outlet></router-outlet>
  </main>

  <!-- Pixel Art Footer -->
  <footer class="footer">
    <!-- Footer pixel decorations -->
    <div class="footer-pixel"></div>
    <div class="footer-pixel"></div>
    <div class="footer-pixel"></div>
    <div class="footer-pixel"></div>
    
    <div class="footer-content">
      <div class="footer-brand">CINETEX</div>
      
      <div class="footer-links">
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-info-circle"></i> About</a>
        <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        <a href="#"><i class="fas fa-shield-alt"></i> Privacy</a>
        <a href="#"><i class="fas fa-file-alt"></i> Terms</a>
      </div>
      
      <div class="footer-social">
        <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p>&copy; 2023 CINETEX - Pixel Art Cinema Experience. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Add subtle animation to pixel elements on hover
    document.querySelectorAll('.navbar-links a').forEach(link => {
      link.addEventListener('mouseenter', () => {
        document.querySelectorAll('.pixel-decoration').forEach(pixel => {
          pixel.style.animation = 'pixel-glitch 0.5s infinite';
          setTimeout(() => {
            pixel.style.animation = 'pixel-glitch 3s infinite';
          }, 500);
        });
      });
    });

    // Add animation to footer pixels on link hover
    document.querySelectorAll('.footer-links a, .footer-social a').forEach(link => {
      link.addEventListener('mouseenter', () => {
        document.querySelectorAll('.footer-pixel').forEach(pixel => {
          pixel.style.animation = 'pixel-glitch 0.5s infinite';
          setTimeout(() => {
            pixel.style.animation = 'pixel-glitch 3s infinite';
          }, 500);
        });
      });
    });
  </script>
</body>
</html>
