<div class="favorites-page">
  <div class="page-header">
    <div class="header-content">
      <div class="header-icon">
        <i class="fas fa-heart"></i>
      </div>
      <div class="header-text">
        <h1 class="page-title">your favorites</h1>
        <p class="page-subtitle">
          <span class="count">{{ favoriteMovies.length }}</span> 
          {{ favoriteMovies.length === 1 ? 'movie' : 'movies' }} you love
        </p>
      </div>
    </div>
  </div>
  
  <div class="favorites-grid" *ngIf="favoriteMovies.length; else noFavs">
    <div class="favorite-card" *ngFor="let movie of favoriteMovies" (click)="playMovie(movie)">
      <div class="card-poster">
        <img [src]="movie.poster_path | posterUrl" [alt]="movie.title">
        <div class="card-gradient"></div>
        <div class="card-overlay">
          <button class="play-button">
            <i class="fas fa-play"></i>
          </button>
        </div>
        <div class="card-rating">
          <i class="fas fa-star"></i>
          <span>{{ movie.vote_average | number:'1.1-1' }}</span>
        </div>
      </div>
      <div class="card-content">
        <h3 class="card-title">{{ movie.title }}</h3>
        <div class="card-meta">
          <span class="year">{{ movie.release_date | date:'yyyy' }}</span>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #noFavs>
    <div class="empty-state">
      <div class="empty-icon">
        <i class="far fa-heart"></i>
      </div>
      <h3>No favorites yet</h3>
      <p>Start adding movies to your favorites collection</p>
      <button class="browse-btn" routerLink="/">
        <i class="fas fa-search"></i>
        Browse Movies
      </button>
    </div>
  </ng-template>
</div>
