<div class="list-detail-container" style="padding: var(--spacing-xl);" *ngIf="list">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
    <h2 style="font-size: 2rem;">{{ list.title }}</h2>
    <button class="btn-secondary" routerLink="/lists">Back to Lists</button>
  </div>
  
  <p class="text-muted" style="margin-bottom: var(--spacing-xl);">{{ list.description }}</p>

  <div class="search-results-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 2rem;">
    <div class="movie-card" *ngFor="let movie of movies">
      <div class="poster-container">
        <img [src]="getPosterUrl(movie.poster_path)" [alt]="movie.title">
      </div>
      <div class="card-info">
        <div class="card-title">{{ movie.title }}</div>
        <div class="card-meta">
          <span>{{ movie.release_date | date:'yyyy' }}</span>
          <span><i class="fas fa-star text-accent"></i> {{ movie.vote_average | number:'1.1-1' }}</span>
        </div>
        <div style="margin-top: 0.5rem;">
           <button class="btn-danger" style="font-size: 0.8rem; padding: 4px 8px;" (click)="removeFromList(movie.id)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!list" class="text-muted" style="padding: 2rem; text-align: center;">
  List not found.
</div>
