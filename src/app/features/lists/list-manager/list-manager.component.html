<div class="library-container">
  <div class="library-header">
    <div class="header-content">
      <h1 class="page-title">my library</h1>
      <p class="page-subtitle">curate your personal collections</p>
    </div>
  </div>
  
  <div class="create-list-section">
    <form (ngSubmit)="addList()" class="create-list-form">
      <div class="form-group">
        <input 
          [(ngModel)]="newListId" 
          name="newListId" 
          type="text" 
          placeholder="collection id (e.g. action-heroes)" 
          required 
          class="sleek-input" 
        />
      </div>
      <div class="form-group">
        <input 
          [(ngModel)]="newListTitle" 
          name="newListTitle" 
          type="text" 
          placeholder="collection name" 
          required 
          class="sleek-input" 
        />
      </div>
      <button type="submit" class="btn-create">
        <i class="fas fa-plus"></i>
        create collection
      </button>
    </form>
  </div>

  <div class="collections-grid">
    <div *ngFor="let list of lists" class="collection-card" [routerLink]="['/list', list.id]">
      <div class="collection-preview">
        <div class="preview-stack">
          <ng-container *ngFor="let movieId of list.movies.slice(0, 3); let i = index">
            <img 
              [src]="getMoviePoster(movieId)" 
              [alt]="'Movie poster'" 
              class="preview-poster"
              [style.z-index]="3 - i"
              [style.transform]="'translateX(' + (i * 20) + 'px) rotate(' + (i * 2 - 2) + 'deg)'"
            />
          </ng-container>
          <div *ngIf="list.movies.length > 3" class="more-count">
            <span>+{{ list.movies.length - 3 }}</span>
          </div>
          <div *ngIf="list.movies.length === 0" class="empty-preview">
            <i class="fas fa-film"></i>
            <span>empty collection</span>
          </div>
        </div>
        <div class="collection-overlay">
          <div class="view-btn">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
      </div>
      
      <div class="collection-info">
        <h3 class="collection-title">{{ list.title }}</h3>
        <div class="collection-meta">
          <span class="item-count">
            <i class="fas fa-film"></i>
            {{ list.movies.length }} {{ list.movies.length === 1 ? 'item' : 'items' }}
          </span>
          <button class="btn-delete-mini" (click)="deleteList(list.id); $event.stopPropagation()">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Add New Collection Card -->
    <div class="collection-card add-new-card">
      <div class="add-new-content">
        <i class="fas fa-plus-circle"></i>
        <span>create new collection</span>
      </div>
    </div>
  </div>
</div>
